<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6a8815bcbd.js"

    ></script>
    <title>Document</title>

  <body>
    <!-- <div class="popup-bg"></div> -->
    <div class="inputs-wrapper">
      <div class="input-wrapper">
        <label for="username-input">Git Username</label>
        <input id="username-input" type="text" placeholder="Enter your GIT username"/>
      </div>
      <div class="input-wrapper">
        <label for="email-input">Email</label>
        <input id="email-input" type="text" placeholder="Enter Email" />
      </div>
      <div class="input-wrapper">
        <label for="age-input">Age</label>
      <input id="age-input" type="number" placeholder="Your age" max="120" min="0"/>
        </div>
      <button id="btn">Click Here</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
